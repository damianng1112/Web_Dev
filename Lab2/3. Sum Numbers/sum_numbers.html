<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Sum of Numbers</title>
    <script>
		let sumOfNumbers = 0;
        let option = "y";
        let numberOfLoops = 0;
        do{
            do{
                let entry = prompt("Enter any top number to sum \n"
                +"from 1 through 100")
                numberOfLoops = parseInt(entry)
                if (!isNaN(numberOfLoops) && (numberOfLoops>=0 && numberOfLoops<=100)){
                    for ( let counter = 1; counter <= numberOfLoops; counter++ ){
                        sumOfNumbers += counter;
                    }
                    alert("The sum of numbers from 1 through "+ numberOfLoops + " is "+sumOfNumbers)
                }
                else{
                    alert("Please enter a number between 1 and 100")
                }
            }while (isNaN(numberOfLoops))
            option= prompt("Do another sum?","y")
        }while (option=="y")
    </script>
</head>
<body>
    <main>
        <!-- Will show after JavaScript has run -->
        <h1>Thanks for using the Sum of Numbers application!</h1>
    </main>
</body>
</html>
